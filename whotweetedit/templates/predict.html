{% extends "base.html" %}
{% block css %}
<style>
.splash-container {
    background: #00aced;
    overflow: auto;
    /* The following styles are required for the "scroll-over" effect */
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: relative;
}

.splash {
    /* absolute center .splash within .splash-container */
    width: 80%;
    margin: auto;
    top: 100px; left: 0;
    text-align: center;
    text-transform: uppercase;
}
</style>
{% endblock %}
{% block title %}
    <a class="pure-menu-heading" href="/">
        &larr;  Try Again?
    </a>
{% endblock %}
{% block content %}
    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">{{ name_1 }} vs {{ name_2 }}</h1>
            <div class="splash-subhead">
                <p><em><b>{{ name_1 }}</b></em> has a {{ res }} probability over <em><b>{{ name_2 }}</b></em> to tweet:</p>
                <blockquote><h2>{{ tweet }}</h2></blockquote>
            </div>
        </div>
    </div>
{% endblock %}
